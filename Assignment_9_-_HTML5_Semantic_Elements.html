<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, article, aside, footer {
            padding: 20px;
            margin: 10px;
        }
        header {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            margin: 0 15px;
            color: #333;
        }
        section {
            display: flex;
        }
        article {
            flex: 3;
        }
        aside {
            flex: 1;
            background-color: #f0f0f0;
            padding: 10px;
            margin-left: 10px;
        }
        footer {
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section>
        <article>
            <h2>Welcome to My Website</h2>
            <p>Making a semantic HTML5 Website for fun purpose.</p>
        </article>
        <aside>
            <h3>Related Links</h3>
            <ul>
                <li><a href="www.google.com">Google</a></li>
                <li><a href="facebook.com">Meta</a></li>
                <li><a href="Reddit.com">Reddit</a></li>
            </ul>
        </aside>
    </section>
    <footer>
        <p>[footer] Contact us at: mywebsite@skolar.com</p>
    </footer>
</body>
</html>
